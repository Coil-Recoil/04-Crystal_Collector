<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crystal Collector</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div class="text-center">
    <h1>-Rupee Game-</h1></div>

      <div class="counters container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <p><h7>-Shopkeeper:</h7> "Try to match the Rupee Goal using the rupees below - but beware... their values are hidden!"</p> 
            <p></p>
          </div>
        </div>

        <div class="row">
                <div class="col-sm-6">
                  <h2>Goal: <span id="goal"></span></h2>
                </div>
              <div class="col-sm-6">
                  <h3>Wins: <span id="wins"></span></h3>
                  <h3>Losses: <span id="losses"></span></h3>
                </div>
              </div>
          
                <div class="row text-center">
                  <div class="col-sm-3">
                  <img src="assets/images/rupee-red.jpg" class="red" alt="Red Rupee"/>
                  </div>
                  <div class="col-sm-3">
                  <img src="assets/images/rupee-blue.jpg" class="blue" alt="Blue Rupee"/>
                  </div>
                  <div class="col-sm-3">
                  <img src="assets/images/rupee-green.jpg" class="green" alt="Green Rupee"/>
                  </div>
                  <div class="col-sm-3">
                    <img src="assets/images/rupee-purple.jpg" class="green" alt="Purple Rupee"/>
                  </div>
                </div>
          
              <div class="row">
                <div class="col-sm-12">
                <h2>Player Amount: <span id="playerAmount"></span></h2>
                </div>
              </div>
              </div>

</body>
<script src="assets/javascript/game.js"></script> 
</html>
